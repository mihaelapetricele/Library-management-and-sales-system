<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Cart Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <link type="text/css" rel="stylesheet" href="css/stilShopCart.css">
</head>
<body>
<form name="shopCart" method="post" action="#" th:action="@{/orderPage}" th:object = "${user}">
<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                </div>
            </div>

            <div class="row border-top border-bottom">
                <div class="row main align-items-center" th:each="product: ${productList}">
                    <div class="col-2" th:style="'background-image:url('+ ${product.image}+');background-size:cover;width:100px;height:150px'"></div>
                    <div class="col">
                        <div class="row text-muted">Title</div>
                        <div class="row" th:text="${product.bookName}"></div>
                    </div>
                    <div class="col">
                    <div class="row text-muted">Quantity</div>
                    <div class="col" th:text="${product.cantity}"> </div>
                    </div>
                    <div class="col">
                    <div class="row text-muted">Price</div>
                    <div class="col" th:text="${product.price}">
                    </div></div>
                    <div class="col">
                        <!--<div class="row text-muted">Delete</div>-->
                        <div class="col"><a th:href="@{/deleteProductFromCart/{id}(id=${product.idProductBook})}"></a>&#10005;</div>
                    </div>
                </div>
            </div>

            <div class="back-to-shop"><a th:href="@{/productsLogin}"><span class="text-muted" >Back to shop</span></a></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right"><span th:text="${totalPrice}"> </span></div>
            </div><button class="btn" type="submit">ORDER</button>
        </div>
    </div>
</div>
</form>
</body>
</html>
